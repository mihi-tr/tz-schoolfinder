<html><head>
<meta charset="utf-8" />
<title>Tanzania School Finder</title>
<script src="jquery-1.8.2.min.js"></script>
<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.4.5/leaflet.css" />
<script src="http://cdn.leafletjs.com/leaflet-0.4.5/leaflet.js"></script>
<script src="underscore-min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0,
maximum-scale=1.0, user-scalable=no" />
<style>
body {
  margin: 0px;
  }
#map {
  width: 100%;
  height: 100%;
  }
</style>  
</head>
<body>
<script>
$(document).ready(function () {
  $.getJSON("schools.json", function(data) {
    navigator.geolocation.getCurrentPosition(function(pos) {
      var map=L.map('map')
        .setView([pos.coords.latitude, pos.coords.longitude],14);
      L.tileLayer('http://otile1.mqcdn.com/tiles/1.0.0/map/{z}/{x}/{y}.jpg',
      {
          attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© MapQuest' }).addTo(map);
        console.log(data);
      var myll=L.latLng([pos.coords.latitude,pos.coords.longitude]);      
      var sd=_.sortBy(_.filter(data,function(d) { return d.latitude })
        ,function(d) {
            var ml=L.latLng([d.latitude,d.longitude]);
            return myll.distanceTo(ml);});
      closest=sd.slice(0,10);
      console.log(closest)
      var sl=L.featureGroup()
            .addTo(map);
      _.each(closest , function(c) {
        L.marker([c.latitude, c.longitude])
            .addTo(sl)
            .bindPopup(_.template($("#popuptemp").html(),c));
        //L.marker(myll)
        //    .addTo(sl)
        //    .setOpacity(0.2);
            });
        map.fitBounds(sl.getBounds());     
            },
      function() {$("#map").html("<h1>Can not determine your position</h1>") 
      })
    
    })
  })
</script> 
<div id="map">
</div>
<script type="template/html" id="popuptemp">
<b><%= name %></b><br/>
<b>Pass Rate:</b>
<%= percentage_pass_round %><br/>
</script>
</body>
</html>
